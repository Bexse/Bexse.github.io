<body>
    <p>THis is the first questions</p>
    <p>Input</p>
    <input type="text" id="input" value="">
    <p>Output</p>
    <p><input type="text" id="secInput" value=""></p> 
    <input id="click" type="button" value="Click to add" onclick="clickToAdd()"/>

    <p>Design a simple calculator and make it work </p>
             
    <p>First Value</p>
    <input type="text" id="firstValue" value="4">
    <p>Second Value</p>
    <p><input type="text" id="secondValue" value="5"></p> 
    <p>Operations:</p>
    <input type="button" value="+" onclick="addition()"/>
    <input type="button" value="-" onclick="substraction()"/>
    <input type="button" value="*" onclick="multiplication()"/>
    <p> Result</p>
    <script> 
function clickToAdd(){
    let input = document.getElementById("input");
    let result = input.value;
    let outPut = document.getElementById("secInput");
    outPut.value = result;
   input.value = "";
            }

function addition(){
 let fVal = document.getElementById("firstValue");
 let sVal = document.getElementById("secondValue");
 let result = Number(fVal.value) + Number(sVal.value);
 //alert(result);
 let p = document.createElement("p");
 p.innerHTML = result;
 document.body.append(p);

}

function multiplication(){
 let fVal =document.getElementById("firstValue");
 let sVal =document.getElementById("secondValue");
 let result = Number(fVal.value) * Number(sVal.value);
 //alert(result);
 let p = document.createElement("p");
 p.innerHTML = result;
 document.body.append(p);
}

function substraction(){
 let fVal =document.getElementById("firstValue");
 let sVal =document.getElementById("secondValue");
 let result = Number(fVal.value) - Number(sVal.value);
 //alert(result);
 let p = document.createElement("p");
 p.innerHTML = result;
 document.body.append(p);
}
</script>
